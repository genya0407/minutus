name: Test

on: [push, pull_request]
jobs:
  cargo_test:
    name: cargo test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mruby_version: [3_1_0, 3_2_0]
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: |
          sed -i -e 's/mruby_3_2_0/mruby_${{ matrix.mruby_version }}/g' Cargo.toml
          sed -i -e 's/mruby_3_2_0/mruby_${{ matrix.mruby_version }}/g' minutus-test/Cargo.toml
          cargo test --workspace

  integration_test:
    name: run all integration tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mruby_version: [3.1.0, 3.2.0]
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: CLEAN=true TEST_TARGET_MRUBY_VERSION=${{ matrix.mruby_version }} rake run_all
