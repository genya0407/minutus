name: Test

on: pull_request
jobs:
  cargo_test:
    name: cargo test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  generate-example-matrix:
    runs-on: ubuntu-latest
    outputs:
      examples: ${{ steps.set-matrix.outputs.examples }}
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: make values
        id: set-matrix
        run: |
          ruby -e <<CODE >> $GITHUB_OUTPUT
            require 'json'
            puts "examples=#{JSON.generate(Dir.glob('examples/*''))}"
          CODE

  examples:
    name: run all integration tests
    runs-on: ubuntu-latest
    needs: generate-example-matrix
    strategy:
      fail-fast: false
      matrix:
        example: ${{ fromJson(needs.generate-example-matrix.outputs.examples) }}
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
      - run: rake test
        working-directory: ${{ matrix.example }}
